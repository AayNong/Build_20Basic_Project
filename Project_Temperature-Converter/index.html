<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature-Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature conversion app</h1>
    <section class="container">
        <label for="celcius">Degrees Celsius</label>
        <input type="text" name="celcius" id="celcius">

        <label for="fahrenheit">Degrees Fahrenheit</label>
        <input type="text" name="fahrenheit" id="fahrenheit">

        <label for="kelvin">Degrees Kelvin</label>
        <input type="text" name="kelvin" id="kelvin">
    </section>
    <script src="app.js"></script>
</body>
</html>
