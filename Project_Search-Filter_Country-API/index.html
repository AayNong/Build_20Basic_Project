<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Filter Country API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h4 class="title">Search Filter | Country API</h4>
            <small class="subtitle">Find the amount of population data for each country</small>
            <input type="text" id="filter" placeholder="Enter country name">
        </header>
        <ul id="result" class="country-list">
            <li><h3>Search results</h3></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
