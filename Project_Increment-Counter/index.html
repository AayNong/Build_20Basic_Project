<!DOCTYPE html>
<html lang="en">
<head>
    <title>Increment Counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counter" data-target="5000">0</div>
        <span>Facebooks Fans</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="12000">0</div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <div class="counter" data-target="2000">0</div>
        <span>Instagram Followers</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
